name: Java Tests

on:
  workflow_dispatch:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Run tests
        run: ./gradlew test
        env:
          SPRING_PROFILES_ACTIVE: test